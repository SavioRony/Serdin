<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body class="bg-light fixed-nav sticky-footer" id="page-top">
<header th:fragment="cabecalho">
    <!--Navegação-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" id="mainNav">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/img/logo.png" width="20%" height="20%" class="d-inline-block align-top" alt="">
            Serdin
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCurso" aria-control="navbarCurso" aria-expanded="false" aria-label="Navegação toggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCurso" class="collapse navbar-collapse">
            <ul class="navbar-nav navbar-sidenav" id="linkarccordion">
                <li class="nav-item" data-toggle="tooltip" data-placement="right">
                    <a href="#linkspaginas" class="nav-link nav-link-collapse collapse" data-toggle="collapse" data-parent="#linkarccordion">
                        <i class="fas fa-archive"></i>
                        <span class="nav-link-text">Produtos</span>
                    </a>
                    <ul class="sidenav-second-level collapse" id="linkspaginas">
                        <li sec:authorize="hasAnyAuthority('ADMIN')">
                            <a th:href="@{/produtos/cadastrar}"><i class="fas fa-file-medical"></i> Cadastrar Produto</a>
                        </li>
                        <li sec:authorize="hasAnyAuthority('ADMIN')">
                            <a th:href="@{/produtos/lista-produto}"><i class="fas fa-list"></i> Lista de Produtos</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" data-toggle="tooltip" data-placement="right" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a href="#linkspaginas2" class="nav-link nav-link-collapse collapse" data-toggle="collapse" data-parent="#linkarccordion">
                        <i class="fas fa-truck"></i>
                        <span class="nav-link-text">Pedidos</span>
                    </a>
                    <ul class="sidenav-second-level collapse" id="linkspaginas2">
                        <li>
                            <a th:href="@{/pedido/estoquista/gerenciar-pedidos}"> Gerenciamento</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav sidenav-toggler">
                <li class="nav-item">
                    <a id="sidenavToggler" class="nav-link text-center">
                        <i class="fa fa-fw fa-angle-left"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline mt-2 mt-md-0" sec:authorize="!isAuthenticated()">
                        <div class="form-check mb-2 mr-sm-2">
                            <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/login}">Login</a>
                        </div>

                        <div class="form-check mb-2 mr-sm-2">
                            <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/u/novo/cadastro}">Cadastrar-se</a>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post" class="form-inline mt-2 mt-md-0">
                        <div class="btn-group mb-2 mr-sm-2">
                            <button type="button" class="btn btn-light">
                                <i class="fas fa-user"></i> <span class=""
                                                                  sec:authentication="name">Bob</span>
                            </button>
                            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu">
                                <button type="submit" class="dropdown-item">Sair</button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>

</html>
